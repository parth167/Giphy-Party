<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Giphy Party!</h1>
      <form class="form-inline d-flex justify-content-center mb-4">
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Enter a search term"
          class="form-control mr-3"
        />
        <input type="submit" class="btn btn-secondary" value="Search Giphy!" />
        <button id="remove" class="btn btn-danger ml-3">Remove Images</button>
      </form>
      <div id="gif" class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
